<!DOCTYPE html>
<!-- layoutExtendMain.html에서 정의한 title, section 정보를 layoutFile.html로 전달하고, html형식을 layoutFile로 교체 -->
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>메인 페이지 타이틀</title>
</head>

<body>
<section>
  <p>메인 페이지 컨텐츠</p>
  <div>메인 페이지 포함 내용</div>
</section>
</body>
</html>
