<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <!-- th:text - HTML 컨텐츠에 데이터를 출력 -->
    <li>th:text 사용 <span th:text="${data}"></span></li>

    <!-- '[[...]]' - HTML 컨텐츠 영역 안에서 데이터 직접 출력 -->
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
</ul>
</body>
</html>
