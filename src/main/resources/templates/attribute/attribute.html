<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- 'th:속성' : 기존 속성을 대체한다 -->
<h1>속성 설정</h1>
<!-- 속성 name의 값을 "mock"에서 "userA"로 대체한다 -->
<input type="text" name="mock" th:name="userA" />

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text"
                         th:attrappend="class=' large'" /><br/>
- th:attrprepend = <input type="text" class="text"
                          th:attrprepend="class='large '" /><br/>
- th:classappend = <input type="text" class="text"
                          th:classappend="large" /><br/>

<h1>checked 처리</h1>
<!-- checked 속성의 값과 상관 없이 checked 속성만 있어도 체크가 됨 -->
- checked=false <input type="checkbox" name="active" checked="false" /><br/>

<!-- th:checke - 속성 값이 false면 체크가 되지 않음 -->
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
</body>
</html>
